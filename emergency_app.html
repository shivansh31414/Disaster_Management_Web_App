<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System v2 - OpenWeaver Design</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸš¨</span>
                    <span class="logo-text">Emergency Alert</span>
                </div>
                <nav class="nav-menu">
                    <span class="nav-item">Weather</span>
                    <span class="nav-item">Alerts</span>
                    <span class="nav-item">Safety</span>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="hero-section">
                <h1>Emergency Alert System</h1>
                <p class="subtitle">Stay informed and prepared with real-time weather alerts and emergency checklists for any city worldwide</p>
                
                <div class="location-input">
                    <input type="text" id="city-input" placeholder="Enter city name (e.g., London, Tokyo, New York)" />
                    <button id="search-btn">Check Weather</button>
                </div>
            </div>
            
            <div id="weather-card" class="card weather-card"></div>
            <div id="checklist-card" class="card checklist-card"></div>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Emergency Alert System. Stay Safe, Stay Prepared.</p>
                <div class="footer-links">
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Contact</span>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="scripts/script.js"></script>
</body>
</html>
